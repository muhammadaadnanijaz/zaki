pluginManagement {
    def flutterSdkPath = {
        def p = new Properties()
        file("local.properties").withInputStream { p.load(it) }
        def path = p.getProperty("flutter.sdk")
        assert path != null : "flutter.sdk not set in local.properties"
        return path
    }()

    // This line lets Gradle load Flutter’s gradle plugins from your Flutter SDK
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Loader plugin lives inside the included Flutter build above
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // Use an AGP that’s OK with compileSdk 36 (8.7+ is fine)
    id "com.android.application" version "8.7.0" apply false
    // Kotlin that Flutter accepts today
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include(":app")




