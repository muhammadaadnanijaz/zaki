buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // No kotlin_version here anymore!
       // remove kotlin_version from here, handled in settings.gradle
        classpath "com.google.gms:google-services:4.4.2" // latest at time
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
